<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="wrap">
        <header>
            <img src="images/logo.jpg" alt="Tetris" />
        </header>

        <div id="container">

            <main id="game-window">
                <canvas id="tetris"></canvas>
            </main>

            <aside>
                <section id="info">
                    <div id="nextBlock">
                        <img src="images/I.png" id="I">
                        <img src="images/J.png" id="J">
                        <img src="images/L.png" id="L">
                        <img src="images/O.png" id="O">
                        <img src="images/S.png" id="S">
                        <img src="images/T.png" id="T">
                        <img src="images/Z.png" id="Z">
                    </div>

                    <div id="score">
                        <h2>Score: <span id="totalScore">0</span></h2>
                        <h2>Level: <span id="currentLevel">1</span></h2>
                        <h2>Lines: <span id="totalLines">0</span></h2>
                        <h2>Best: <span id="bestScore">0</span></h2>
                    </div>
                </section>

                <section id="game-controls">
                    <button id="newGame" type="start">New game</button>
                    <button id="pause" type="start">Pause</button>
                    <br>
                    <button id="help" type="start">?</button>
                    <button id="mute" type="start">
                    <img src="images/soundOn.svg"></button>
                </section>

                <section id="instructions">
                    <h3>How to play </h3>
                    <p>Move block: keyboard arrows left ← and → right</p>
                    <p>Rotate: keyboard arrow up ↑</p>
                    <p>Fast down: keyboard arrow down ↓ </p>
                    <p>Land down: Spacebar</p>
                    <p>Pause: keyboard Esc</p>
                </section>

                <footer>
                    <p>Created by : <a href="https://github.com/purlantov/Team-Porto.Flip-TA-2017" target="_blank">Team Porto Flip</a></p>
                    <p>Telerik Academy Season 8 (2016-2017)</p>
                </footer>
            </aside>
        </div>

        <div id="audio-elements">
            <audio src="sounds/song.mp3" loop="true" autoplay="true">Your browser does not support the 
                <code>audio</code> element.
            </audio>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/piece-drop.js"></script>
    <script src="js/piece-move.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
